{% extends "shop/base.html" %}

{% block title %}Зміна паролю{% endblock  %}

{% block content %}
  <div class="row">
    <div class="col-lg-4">
      <h2>Зміна паролю</h2>
      {% if form.errors %}
        <p>Помилка зміни паролю. Спробуйте ще раз.</p>
      {% else %}
        <p>Заповніть поля нижче для зміни паролю.</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Змінити">
      </form>
    </div>
  </div>
{% endblock  %}
